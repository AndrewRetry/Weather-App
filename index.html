<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather Checker</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="clouds">
        <img src="resources/cloud.png" alt="Cloud" class="cloud" id="cloud1">
        <img src="resources/cloud.png" alt="Cloud" class="cloud" id="cloud2">
        <img src="resources/cloud.png" alt="Cloud" class="cloud" id="cloud3">
        <img src="resources/cloud.png" alt="Cloud" class="cloud" id="cloud4">
    </div>
    <div class="hero container">
        <h2 class="header" id="mainHeader">WeatherCast</h2>
        <h4 class="header" id="subHeader">Get your city's weather right now!</h4>
    </div>
    <div class="content container outer-container">
        <div class="searchBar">
            <input type="text" placeholder="Enter a city (e.g. Atlanta)" spellcheck="false" id="searchQuery">
            <button><img src="resources/search.png" id="searchButton"></button>
        </div>

        <div class="inner-container">
            <!-- Location Section -->
            <div id="location">
                <h3 id="city">-</h3>
                <p id="country">-</p>
            </div>        
    <!-- Cards Section -->
    <div class="card container">
        <!-- Temperature Card -->
        <div class="cards" id="temperature">
            <div class="card-content">
                <img src="resources/temperature.png" class="icon" alt="Temperature Icon">
                <div class="statistic">
                    <p class="main-statistic" id="temperatureDisplay">0°C</p>
                    <p class="secondary-text" id="temperatureFeelDisplay">Feels like 0°C</p>
                </div>
            </div>
        </div>

        <!-- Humidity Card -->
        <div class="cards" id="humidity">
            <div class="card-content">
                <img src="resources/humidity.png" class="icon" alt="Humidity Icon">
                <p class="main-statistic" id="humidityDisplay">0%</p>
                <p class="secondary-text">Humidity</p>
            </div>
        </div>

        <!-- Air Quality Index (AQI) Card -->
        <div class="cards" id="aqi">
            <div class="card-content">
                <img src="resources/wind.png" class="icon" alt="Air Quality Icon">
                <p class="main-statistic" id="aqiDisplay">0</p>
                <p class="secondary-text" id="aqiDescription">-</p>
            </div>
        </div>

        <!-- Weather Card -->
        <div class="cards" id="weather">
            <div class="card-content">
                <img src="resources/weatherIcon/02d.png" class="icon" alt="Weather Icon" id="weatherIcon">
                <p class="main-statistic" id="weatherDisplay">-</p>
                <p class="secondary-text" id="weatherDescription">-</p>
            </div>
        </div>
    </div>

    <script src="resources/country_code.js"></script>
    <script src="main.js"></script>
</body>
</html>
