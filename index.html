<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecaster</title>
</head>
<body>
    <div class="hero container">
        <h2 class="header" id="mainHeader">WeatherCast</h2>
        <h4 class="header" id="subHeader">Get your city's weather right now!</h4>
    </div>
    <div class="content container">
        <div class="searchBar">
            <input type="text" placeholder="Enter a city (e.g. Atlanta)" 
            spellcheck="false">
            <button><img src="resources/search.png"></button>
        </div>
    </div>
</body>
</html>
